<div class="modal-header">
  <h3 class="modal-title" translate="CONFIRM_MODAL.TITLE"></h3>
</div>
<div class="modal-body">
  <p translate="CONFIRM_MODAL.TEXT" translate-value-name="{{name}}"></p>
</div>
<div class="modal-footer">
  <button class="btn btn-danger" ng-click="ok()" translate="CONFIRM_MODAL.DELETE"></button>
  <button class="btn btn-default" ng-click="cancel()" translate="CONFIRM_MODAL.CANCEL""></button>
</div>
