<div class="le-uploader">  
  <div class="upload_button_holder">
    <div href="#" class="btn btn-primary" 
      ng-file-select
      ng-file-change="onFileSelect($files, $event)"
      data-multiple="false" 
      accept="{{accept}}"
      onclick="this.value = null">
        {{prompt}}
      </div>
  </div>
  <progressbar ng-show="progress > 0" value="progress"> <span class="status">{{status}}</span> </progressbar>
</div>
