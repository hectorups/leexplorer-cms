<div class="le-uploader">  
  <div class="upload_button_holder">
    <div href="#" class="btn btn-primary " ng-file-select="onFileSelect($files)" data-multiple="false" title="File" onclick="this.value = null">{{prompt}}</div>
  </div>
  <progressbar ng-show="progress > 0" value="progress"> <span class="status">{{status}}</span> </progressbar>
</div>
