<form class='form-signin' role='form' ng-submit='login(username, password)'>
	<input class='form-control' placeholder="{{'LOGIN.USERNAME' | translate}}" ng-model='username' required autofocus>
	<input type='password' class='form-control' placeholder="{{'LOGIN.PASSWORD' | translate}}" ng-model='password' required>
	<button class="btn btn-lg btn-primary btn-block" type="submit" translate="LOGIN.SIGNIN"></button>
</form>
