<form class='form-signin' role='form' ng-submit='login(username, password)'>
	<input class='form-control' placeholder='Username' ng-model='username' required autofocus>
	<input type='password' class='form-control' placeholder='Password' ng-model='password' required>
	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
