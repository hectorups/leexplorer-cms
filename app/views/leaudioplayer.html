<div class="container">
  <div class="row audio-player">
    <div class="col-md-10">
      <input class="form-control ng-pristine ng-valid" type="range" min="0" max="1" step="0.01" ng-model="player.progress"/>
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary" ng-click='player.paused ? player.play() : player.pause()'><span ng-class="'glyphicon glyphicon-' + (player.paused ? 'play' : 'pause')"/></button>
    </div>
  </div>
</div>
