<tabset>
  <tab heading="Info">
    <form id="gallery_form" class="gallery">	
    	
    	<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
    		{{alert.msg}}
    	</alert>

    	<div class="row gallery-name">
    		<span class="wrap-title name">{{gallery.name}}</span>

    		<button class="btn btn-default btn-xs h2-button" ng-hide="isEditing" ng-click="edit()"><span class="glyphicon glyphicon-edit"></span> {{ 'GALLERY.EDIT' | translate }} </button>

    		<button class="btn btn-danger btn-xs h2-button" ng-hide="isEditing" ng-click="confirmDelete()"><span class="glyphicon glyphicon-remove"></span> {{'GALLERY.DELETE' | translate}}</button>

    		<button class="btn btn-primary btn-xs h2-button" ng-show="isEditing" ng-click="submit()"><span class="glyphicon glyphicon-ok"></span> {{'GALLERY.SAVE' | translate}}</button>

    		<button class="btn btn-default btn-xs h2-button" ng-show="isEditing" ng-click="cancelEdit()"><span class="glyphicon glyphicon-remove-circle"></span> {{ 'GALLERY.CANCEL' | translate}} </button>

            <input  ng-show="isEditing" placeholder="{{ 'GALLERY.NAME_PH' | translate}}" class="form-control" type="text" value="{{editingGallery.name}}" ng-model="editingGallery.name"/>

    	</div>

    	<div class="row" ng-switch="isEditing">
    		<h4>{{ 'GALLERY.ADDRESS' | translate}}</h4>
    		<div ng-switch-when="false">{{gallery.address}}</div>
    		<input placeholder="{{'GALLERY.ADDRESS_PH' | translate}}" class="form-control" type="text" ng-switch-when="true" value="{{editingGallery.address}}" ng-model="editingGallery.address" geocomplete="{ details: '#gallery_form' }" model="$parent"/>	
    	</div>

    	<div class="row" ng-switch="isEditing">
    		<h4>{{ 'GALLERY.DESCRIPTION' | translate}}</h4>
    		<div ng-switch-when="false" ng-bind-html="gallery.description | nl2br"></div>
    		<textarea  placeholder="description" rows="15" class="form-control" ng-switch-when="true" value="{{editingGallery.description}}" ng-model="editingGallery.description"/>
    	</div>

    	<div class="row">
    		<div class="col-md-6 left-col" ng-switch="isEditing">
    			<h4>{{ 'GALLERY.HOURS' | translate}}</h4>
    			<div ng-switch-when="false" ng-bind-html="gallery.hours | nl2br"></div>
    			<textarea placeholder="hours" rows="3" class="form-control" ng-switch-when="true" value="{{editingGallery.hours}}" ng-model="editingGallery.hours"/>
    		</div>

    		<div class="col-md-6" ng-switch="isEditing">
    			<h4>{{ 'GALLERY.PRICE_DESCRIPTION' | translate}}</h4>
    			<div ng-switch-when="false" ng-bind-html="gallery.price_description | nl2br"></div>
    			<textarea placeholder="price description" rows="3" class="form-control" ng-switch-when="true" value="{{editingGallery.price_description}}" ng-model="editingGallery.price_description"/>
    		</div>
    	</div>

    </form>
  </tab>

  <tab heading="{{'GALLERY.ARTWORKS_TAB' | translate}} ({{artworks.length}})">
    <div class="row">

      <div class="col-md-4" ng-repeat="artwork in artworks">
          
        <div class="artworkGridItem">
          <a ng-href="#/artwork/{{artwork.id}}">
            <div class="imgthumb img-responsive">
              <cl-image public-id="{{artwork.image.public_id}}" crop="fill" height="150" width="200" format="jpg"/>
            </div>
            <div class="caption">
              <h5> {{artwork.name}} </h5>
            </div>
          </a>
        </div>
          
      </div>

    </div>
  </tab>

</tabset>
